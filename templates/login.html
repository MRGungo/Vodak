<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Přihlášení/Odhlášení</h2>

    {% if current_user %}
        <p>Přihlášen jako: {{ current_user }}</p>
        <a href="/logout">Odhlásit</a>
    {% else %}
        <form action="/login" method="post">
            <label for="nick">Nick:</label>
            <input type="text" id="nick" name="nick" required>
            <input type="submit" value="Přihlásit">
        </form>
    {% endif %}

    {% if current_user %}
        <h3>Vítejte, {{ current_user }}!</h3>
        <p>Zde je obsah dostupný pouze pro přihlášeného uživatele.</p>
    {% endif %}

    <p><a href="/">Zpět na hlavní stránku</a></p>
</body>
</html>
